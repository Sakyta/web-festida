<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="makanan-style.css">
    <title>Makanan</title>
</head>
<body>
    <div class="makanan-title">
        Makanan Ala Nabi SAW <br>
        <span style="color: #FFC97D;">_____</span>
    </div>
    <div class="makanan">
        <div class="card">
            <div class="card-text">
                <div class="card-title">
                    Kurma
                </div>
                <div class="card-desc">
                    Buah manis dari tanah arab yang mengandung antioksidan dan keberkahan.
                </div>
                <button id="btn-kurma" class="card-btn">Lihat Detail</button>
            </div>
            <div class="card-img">
                <img src="img/kurma.jpeg" alt="Kurma">
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="img/madu.jpeg" alt="Madu">
            </div>
            <div class="card-text">
                <div class="card-title">
                    Madu
                </div>
                <div class="card-desc">
                    Cairan emas alami dari lebah, manis, obat, dan penuh dengan nutrisi.
                </div>
                <button id="btn-madu" class="card-btn">Lihat Detail</button>
            </div>
        </div>
        <div class="card">
            <div class="card-text">
                <div class="card-title">
                    Biji Barley
                </div>
                <div class="card-desc">
                    Biji barley, sumber nutrisi tinggi untuk kesehatan dan kebugaran.
                </div>
                <button id="btn-bijibarley" class="card-btn">Lihat Detail</button>
            </div>
            <div class="card-img">
                <img src="img/biji barley.jpeg" alt="Biji Barley">
            </div>
        </div>
    </div>
</body>
</html>
